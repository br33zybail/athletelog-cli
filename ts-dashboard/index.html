<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="'UTF-8" />
    <meta name="'viewport", content=""width=device-width, initial-scale="1.0" />
    <title> AthleteLog Dashboard </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 1200px; margin: auto; }
        table { border-collapse: collapse; width: 100%; margin: 2rem 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 100%; height: auto; margin: 2rem 0; border: 1px solid #ddd; border-radius: 4px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1> AthleteLog Dashboard </h1>

    <h2> Workout History </h2>
    <table id="workouts-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Exercise</th>
                <th>Weight (lbs)</th>
                <th>Reps</th>
                <th>Est. 1RM (lbs)</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <h2>Progress Chart (from Python)</h2>
    <img id="progress-chart" src="/data/report.png" alt="Progress Report" />

    <h2>Weight Trend (Chart.js)</h2>
    <canvas id="weightChart" width="800" height="400"></canvas>

    <script type="module" src="/ts-dashboard/main.js"></script>
</body>
</html>
